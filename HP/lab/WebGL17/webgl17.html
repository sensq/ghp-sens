<body onload="threeStart();">
	<div id="container">
		<div id="header">
			<div id="inner">
				パーティクル・システム
			</div>
		</div>
		
		<div id="center">
			<div id="draw_area">
			</div>
			
			<div id="right">
				<div id="inner-right">
					画像読み込み<br>
					<input type="file" id="loadImg" onchange="loadImg()">
					<button onclick="loadImg()" id="loadImg_Button">読み込み</button>
					<br>
					<form name="box">
						<input type="number" size="8" name="numParticles" id="numParticles" min="0" step="50" placeholder="2000" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">：個数
						<br>
						<input type="number" size="8" name="radius" id="radius" min="1" step="1" placeholder="200" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">：半径
						<br>
						<input type="number" size="8" name="size" id="size" min="1" step="1" placeholder="10" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">：パーティクルサイズ
						<br>
						<label><input type="checkbox" onclick="updateObject.rotate();" name="rotate" id="rotate" checked="checked">回転</label>
						<br>
						<label><input type="checkbox" onclick="updateObject.Particles();" name="Rcolor" id="Rcolor" checked="checked">ランダムカラー</label>
						<br>
						<label><input type="radio" onclick="updateObject.Particles();" name="shape" id="cube">立方体</label>
						<br>
						<label><input type="radio" onclick="updateObject.Particles();" name="shape" id="circle_bad">円（Bad）</label>
						<label><input type="radio" onclick="updateObject.Particles();" name="shape" id="circle_good">円（Good）</label>
						<br>
						<label><input type="radio" onclick="updateObject.Particles();" name="shape" id="surf_bad">球表面（Bad）</label>
						<label><input type="radio" onclick="updateObject.Particles();" name="shape" id="surf_good">球表面（Good）</label>
						<br>
						<label><input type="radio" onclick="updateObject.Particles();" name="shape" id="sphere_bad">球（Bad）</label>
						<label><input type="radio" onclick="updateObject.Particles();" name="shape" id="sphere_good">球（Good）</label>
						<br>
						<label><input type="radio" onclick="updateObject.Particles();" name="shape" id="Lissajous" checked="checked">リサージュ曲線</label><br>
						周波数：<input type="number" size="5" name="fr1" id="fr1" min="1" step="1" placeholder="10" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">
						<input type="number" size="5" name="fr2" id="fr2" min="1" step="1" placeholder="10" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">
						<input type="number" size="5" name="fr3" id="fr3" min="1" step="1" placeholder="10" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();"><br>
						位相差：<input type="text" size="5" name="ph1" id="ph1" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">
						<input type="text" size="5" name="ph2" id="ph2" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">
						<input type="text" size="5" name="ph3" id="ph3" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();"><br>
						<label><input type="radio" onclick="updateObject.Particles();" name="shape" id="3DLissajous">球面リサージュ</label><br>
						周波数：<input type="number" size="5" name="fr_p" id="fr_p" min="1" step="1" placeholder="10" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">
						<input type="number" size="5" name="fr_q" id="fr_q" min="1" step="1" placeholder="10" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">
						<input type="number" size="5" name="fr_r" id="fr_r" min="1" step="1" placeholder="10" onChange="updateObject.Particles();" onkeyup="updateObject.Particles();">
						<br><br>
						zキーでフルスクリーン化。<br>
						<br>
					</form>
					<div id="dat"></div>
					<a href="http://www47.atpages.jp/sensq/blog/2013/09/15/307/" target="_blank">解説みたいなもの</a>

				</div>
			</div>
		</div>
		
		<div id="footer">
			<div id="inner">
			<a href="../top2.html"><font size="4">トップに戻る</font></a>
			</div>
		</div>
	</div>
