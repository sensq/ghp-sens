		波動シミュレーション

<body onload="threeStart();">
	<div id="container">
		<div id="header">
			<div id="inner">
				波動シミュレーション
			</div>
		</div>
		
		<div id="center">
			<div id="draw_area">
			</div>
			
			<div id="right">
				<div id="inner-right">
					【操作説明】<br>
					マウスクリックで波発生<br>
					zキーでフルスクリーン化<br>
					gキーで凸発生、fで凹発生、iで初期化、sでストップ、rでランダム<br>
					Ctrl+各矢印でカメラが動いたり止まったり
					<hr>
					【オプション】<br>
					サイズ：<input type="number" placeholder="50" min="0" max="200" step="5" name="length" id="length" onKeyup="updateObject.change();" onChange="updateObject.change();" size="4">
					細かさ：<input type="number" placeholder="0.6" min="0" max="3" step="0.05" name="division" id="division" onKeyup="updateObject.change();" onChange="updateObject.change();" size="6"><br>
					画像読み込み<br>
					<input type="file" id="loadImg" onchange="loadImage();">
					<input type="button" onClick="loadImage();" id="loadImg_Button" value="読み込み"><br>
					<label><input type="checkbox" name="mouseMove" id="mouseMove" onClick="updateObject.mouse();" >マウス移動で波発生</label><br>
					<label><input type="checkbox" name="stop" id="stop">ストップ</label><br>
					<label><input type="checkbox" name="removeFloor" id="removeFloor" onChange="updateObject.removeFloor();">床消去</label><br>
					<select name="interference" id="interference" onchange="setInterference(this)">
						<option>干渉（山と山）【横】
						<option>干渉（山と山）【縦】
						<option>干渉（山と谷）【横】
						<option>干渉（山と谷）【縦】
						<option>4点（山）
						<option>4点（谷）
					</select>
					<input type="button" onClick="updateObject.rand();" id="rand" value="ランダム発生">
					<hr>
					【波のパラメータ】<br>
					<input type="button" onClick="updateObject.plane();" id="plane" value="静止"><br>
					<input type="button" onClick="updateObject.gaussian();" id="gaussian" value="凸（複数回可）">
					高さ：<input type="number" placeholder="40" min="-50" max="100" step="5" name="height" id="height" size="4">
					拡がり：<input type="number" placeholder="0.2" min="0" max="1.0" step="0.005" name="bottom" id="bottom" size="6"><br>
					位相速度：<input type="number" placeholder="0.4" min="0" max="0.5" step="0.05" name="phase" id="phase"><br>
					減衰率：<input type="number" placeholder="0.97" min="0" max="1.0" step="0.1" name="dump" id="dump"><br>
					位相速度は"0から0.5"、減衰率は"0から1"の範囲で指定<br>
					それ以外の値にすると波面がぶっ飛びます。<br>
					<br>
					<a href="http://www47.atpages.jp/sensq/blog/2013/10/18/399/">解説みたいなもの</a>
				</div>
			</div>
		</div>
		
		<div id="footer">
			<div id="inner">
			<a href="../top2.html"><font size="4">トップに戻る</font></a>
			</div>
		</div>
	</div>
