<body onload="threeStart();">
	<div id="container">
		<div id="header">
			<div id="inner">
				物理演算
			</div>
		</div>
		
		<div id="center">
			<div id="draw_area">
			</div>
			
			<div id="right">
				<div id="inner-right">
					【概要】<br>
					物理演算でオブジェクト同士の衝突を表現<br>
					衝突すると色が変わるようにしてある。<br>
					一度に大量にオブジェクト追加すると弾け飛ぶのは仕様<br>
					たまに衝突の判定が無くなるのも仕様（原因不明）<br>
					ライブラリにcannon.jsを使用
					<hr>
					【操作説明】<br>
					Zキーで最大化<br>
					Cキーでキューブ追加、Sキーで球追加（↓のボタンでも可）<br>
					カーソルキーの左右で床を傾ける。
					<hr>
					【オプション】<br>
					<button id="addObjCube" onClick="updateObject.add('cube')">キューブ追加</button><br>
					<button id="addObjSphere" onClick="updateObject.add('sphere')">球追加</button><br>
					サイズや位置は若干ランダム<br>
					現在の床の角度：<input type="text" id="theta" size="3" style="background-color:#dddddd;"><br>
					現在のオブジェクト数：<input type="text" id="number" size="3" style="background-color:#dddddd;">
					<hr>
					<a href="http://www47.atpages.jp/sensq/blog/2013/11/26/547/" target="_blank">詳しい解説</a>
