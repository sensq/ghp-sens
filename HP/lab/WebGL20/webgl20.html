<body onload="threeStart();">
	<div id="container">
		<div id="header">
			<div id="inner">
				セグメンテーション
			</div>
		</div>
		
		<div id="center">
			<div id="draw_area">
			</div>
			
			<div id="right">
				<div id="inner-right">
					【操作説明】<br>
					左クリックでクリックした部分の色が変わる。<br>
					右クリックでクリックしたオブジェクトをカメラのターゲットにする。<br>
					zキーでフルスクリーン化
					<hr>
					【オプション】<br>
					<input type="button" onClick="updateScene();" id="init" value="元に戻す"><br>
						<br>
					各種オブジェクトを中央にする。<br>
					<select name="cameraTarget" id="cameraTarget" onchange="cameraTarget()">
						<option>平面</option>
						<option>キューブ</option>
						<option>スフィア</option>
					</select>
					<input type="button" onClick="updateObject.cameraTarget();" id="blackButton" value="実行"><br>
					全面を黒くする。<br>
					<select name="black" id="black" onchange="updateObject.black()">
						<option>平面</option>
						<option>キューブ</option>
						<option>スフィア</option>
					</select>
					<input type="button" onClick="updateObject.black();" id="blackButton" value="実行"><br>
					ランダムで色を変える。<br>
					<select name="random" id="random" onchange="updateObject.random()">
						<option>平面</option>
						<option>キューブ</option>
						<option>スフィア</option>
					</select>
					<input type="button" onClick="updateObject.random();" id="blackButton" value="実行">
					<label>三角形に分ける：<input type="checkbox" id="tri"></label><br>
					クリック時の色<br>
					<div id="datgui"></div>
					<input type="text" id="clickColor" value="0xff0000" hidden><br>
					<hr>
					<a href="http://www47.atpages.jp/sensq/blog/2013/10/13/415/" target="_blank">解説みたいなもの</a>
				</div>
			</div>
		</div>
