<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<link rel="stylesheet" type="text/css" href="div6.css">
	<script src="./import6.js"></script>
	<script>
	if(!Detector.webgl) Detector.addGetWebGLMessage();
	</script>

	<title>
		多面体
	</title>
</head>

<body onload="threeStart();">
	<div id="container">
		<div id="header">
			<div id="inner">
				多面体
				<button onclick="Button_Content();" id="Button_Content">技術的なこと</button>
			</div>
		</div>
			
		<div id="center">
			<div id="left">
				<div id="canvas">
				</div>
			</div>
			
			<div id="right">
				<div id="inner-right1">
					<strong>自動回転とライトのON/OFF</strong><br>
					<label><input type="checkbox" onclick="Button_Rotx();" name="checkb" id="Button_Rotx">X軸</label>
					<label><input type="checkbox" onclick="Button_Roty();" name="checkb" id="Button_Roty">Y軸</label>
					<label><input type="checkbox" onclick="Button_Rotz();" name="checkb" id="Button_Rotz">Z軸</label><br>
					<label><input type="checkbox" onclick="Button_dLight();" name="checkb" id="Button_dLight">平行ライト</label>
					<label><input type="checkbox" onclick="Button_hLight();" name="checkb" id="Button_hLight">半球ライト</label><br>
					※自動回転がONになっている方向は↓で操作できません。
					<hr>
				</div>
				<div id="inner-right3">
				</div>
				<div id="inner-right2" style="display:none;">
					<a href="http://mitani.cs.tsukuba.ac.jp/polyhedron/index.html">こちら</a>からDLしたobjデータをblenderで読み込み、THREE.js用にエクスポートして描画<br>
					objを直接THREE.jsで読み込めるらしいけどなんか上手くいかない。
				</div>
			</div>
		</div>
		
		<div id="footer">
			<div id="inner">
				<button onclick="Button_s05();" id="Button_s05">s05</button>
				<button onclick="Button_s05w();" id="Button_s05w">s05w</button>
				<button onclick="Button_s05x();" id="Button_s05x">s05x</button>
				<button onclick="Button_s05a();" id="Button_s05a">s05a</button><br>
				<button onclick="Button_s06();" id="Button_s06">s06</button>
				<button onclick="Button_s06w();" id="Button_s06w">s06w</button>
			</div>
		</div>
	</div>
</body>
</html>
