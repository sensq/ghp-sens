<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<link rel="stylesheet" type="text/css" href="div.css">
	<script src="./import14.js"></script>
	<script>
	if(!Detector.webgl){
		alert("WebGL対応ブラウザで見て下さい。\nFirefoxとChromeでのみ動作確認してます。");
		Detector.addGetWebGLMessage();
	}
	</script>

	<title>
		シャドーマッピング
	</title>
</head>
	
<body onload="threeStart();">
	<div id="container">
		<div id="header">
			<div id="inner">
				シャドーマッピング
			</div>
		</div>
		
		<div id="center">
			<div id="left">
				<div id="canvas">
				</div>
			</div>
			
			<div id="right">
				<div id="inner-right">
					<form name="box">
						<font size = "3">
						影ON：<input type="checkbox" onclick="set();" name="shadow" id="shadow"><br>
						影の解像度:<input type="text" name="resolution" id="resolution" onkeyup="set()" size="4"><br>
						光源可視化：<input type="checkbox" onclick="set();" name="shadow_vis" id="shadow_vis"><br>
						浮遊物ON：<input type="checkbox" onclick="set();" name="lathe" id="lathe"><br>
						光源を回す：<input type="checkbox" onclick="set();" name="rot" id="rot"><br>
						<br>
						文字ON：<input type="checkbox" onclick="set();" name="ctx" id="ctx"><br>
						文字：<input type="text" name="CTX" id="CTX" onkeyup="set()" size="8"><br>
						サイズ:<input type="text" name="size" id="size" onkeyup="set()" size="3"><br>
						高さ：<input type="text" name="height" id="height" onkeyup="set()" size="3">
						</font>
					</form><br>
					<button onclick="initCamera();" id="initCamera">カメラ元に戻す</button><br><br>
					<a href="http://www47.atpages.jp/sensq/blog/2013/08/04/211/" target="_blank">解説みたいなもの</a>
				</div>
			</div>
		</div>
		
		<div id="footer">
			<div id="inner">
			</div>
		</div>
	</div>
</body>
</html>
