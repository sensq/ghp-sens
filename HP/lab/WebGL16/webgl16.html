<body onload="threeStart();">
	<div id="container">
		<div id="header">
			<div id="inner">
				詰め合わせ第二弾
			</div>
		</div>
		
		<div id="center">
			<div id="draw_area">
			</div>
			
			<div id="right">
				<div id="inner-right">
					<form name="box">
						<label>光可視化：<input type="checkbox" name="light_vis" id="light_vis" onChange="updateObject.visibleLight();"></label><br>
						（シャドーマッピングOFFだと無効）<br>
						<label>テクスチャ設定：<input type="checkbox" name="onTexture" id="onTexture" onChange="updateObject.map();"></label><br>
						<label>シャドーマッピング：<input type="checkbox" name="onShadow" id="onShadow" onChange="updateScene();"></label><br>
						<label>バンプマッピング：<input type="checkbox" name="onBump" id="onBump" onChange="updateObject.bump();"></label><br>
						<label>環境マッピング：<input type="checkbox" name="onEnv" id="onEnv" onChange="updateObject.env();"></label><br>
						<label>スカイボックス形状：<input type="checkbox" name="onSkyform" id="onSkyform" onChange="updateObject.skyform();">（ONで箱, OFFで球）</label><br>
						<label>スカイボックステクスチャ：<input type="checkbox" name="onSky" id="onSky" onChange="updateObject.sky();"></label><br>
						<label>キューブ透過：<input type="checkbox" name="Blending" id="Blending" onChange="updateObject.blend();"></label><br>
						<label>床消去：<input type="checkbox" name="removeFloor" id="removeFloor" onChange="updateObject.removefloor();"></label><br>
						<br>
						キーボード：pでパーティクルばら撒き, zでフルスクリーン化。<br>
						マウス：キューブと球はオンマウスで光る。 キューブは各面クリックで移動。<br>
						他は解説を参照<br>
						<br>
					</form>
					<div id="dat"></div>
					<a href="http://www47.atpages.jp/sensq/blog/2013/08/17/245/" target="_blank">解説みたいなもの</a>

				</div>
			</div>
		</div>
