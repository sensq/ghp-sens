<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <link rel="stylesheet" type="text/css" href="div.css">
    <script src="./webgl25.js"></script>
    <script>
        if (!Detector.webgl) {
            alert("WebGL対応ブラウザで見て下さい。\nFirefoxとChromeでのみ動作確認してます。");
            Detector.addGetWebGLMessage();
        }
    </script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('send', 'pageview');

    <title>球面調和関数
    </title>
</head>

<body onload="threeStart();">
    <div id="container">
        <div id="header">
            <div id="inner">
                球面調和関数
            </div>
        </div>

        <div id="center">
            <div id="draw_area">
            </div>

            <div id="right">
                <div id="inner-right">
                    【概要】<br>
                    球面調和関数を計算してそのまま描画しただけ。<br>
                    詳細は<a href="http://www47.atpages.jp/sensq/blog/2014/08/18/851/">こちら</a><br>
                    <hr>
                    【操作説明】<br>
                    半径は全体サイズが変わるだけ。ホイールで拡大縮小するのとほぼ同じ。<br>
                    l, mを変化させると、ググって出てくる画像のようになる。<a href="https://www.google.co.jp/search?hl=ja&biw=1366&bih=613&q=%E7%90%83%E9%9D%A2%E8%AA%BF%E5%92%8C%E9%96%A2%E6%95%B0&um=1&ie=UTF-8&tbm=isch&source=og&sa=N&tab=wi&ei=JezwU665ONHi8AWZ5YGQBA">画像検索</a><br>
                    分割数が多いほど滑らかになるが表示までにかかる時間が長くなる。
                    <hr>
                    <label>球表示：<input id="mode" type="checkbox" onmousemove="showValue()" onchange="setParameter()"></label>
                    <br>
                    <label>ワイヤー表示：<input id="wire" type="checkbox" onmousemove="showValue()" onchange="setParameter()"></label>
                    <br>
                    半径：<input id="range0" type="range" value="50" min="1" max="30" step="1" onmousemove="showValue()" onchange="setParameter()" />
                    <input id="para_r" type="text" value="0" size="4" />
                    <br>
                    l：<input id="range1" type="range" min="0" max="20" onmousemove="showValue()" onchange="setParameter()" />
                    <input id="para_l" type="text" value="0" size="4" />
                    <br>
                    m：<input id="range2" type="range" min="-20" max="20" onmousemove="showValue()" onchange="setParameter()" />
                    <input id="para_m" type="text" value="0" size="4" />
                    <br>
                    分割数（垂直）：<input id="range3" type="range" value="50" min="1" max="200" onmousemove="showValue()" onchange="setParameter()" />
                    <input id="slice" type="text" value="0" size="4" />
                    <br>
                    分割数（水平）：<input id="range4" type="range" value="50" min="1" max="200" onmousemove="showValue()" onchange="setParameter()" />
                    <input id="stack" type="text" value="0" size="4" />
                    <br>
                    RGB：<br>
                    <input id="range_r" type="range" value="0.2" min="0" max="1" step="0.05" style="width: 70px" onmousemove="showValue()" onchange="setParameter()" />
                    <input id="range_g" type="range" value="0.0" min="0" max="1" step="0.05" style="width: 70px" onmousemove="showValue()" onchange="setParameter()" />
                    <input id="range_b" type="range" value="0.7" min="0" max="1" step="0.05" style="width: 70px" onmousemove="showValue()" onchange="setParameter()" />
                    <hr>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="inner">
                <a href="../top2.html"><font size="4">トップに戻る</font></a>
            </div>
        </div>
    </div>
</body>
</html>
