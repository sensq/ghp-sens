<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="div_poly.css">
	<script src="./import_poly.js"></script>
	<script>
	if(!Detector.webgl) Detector.addGetWebGLMessage();
	</script>

	<title>
		多面体
	</title>
</head>

<body onload="threeStart();">
	<div id="container">
		<div id="center">
			<div id="left">
				<div id="canvas">
				</div>
			</div>
			<div id="right">
				<div id="inner-right1">
					<a href="./dl.html">【オフラインで見たい場合】</a>　　<a href="./poly_light.html">【軽量版】</a><br>
					マウスドラッグで回転、ホイールで拡大縮小できます。<br><br>
					<strong>自動回転とライトのON/OFF</strong><br>
					<label><input type="checkbox" onclick="Button_Rotx();" name="checkb" id="Button_Rotx">X軸</label>
					<label><input type="checkbox" onclick="Button_Roty();" name="checkb" id="Button_Roty">Y軸</label>
					<label><input type="checkbox" onclick="Button_Rotz();" name="checkb" id="Button_Rotz">Z軸</label>
					<label><input type="checkbox" onclick="Button_dLight();" name="checkb" id="Button_dLight">平行ライト</label>
					<label><input type="checkbox" onclick="Button_hLight();" name="checkb" id="Button_hLight">半球ライト</label>
					<hr>
					<strong>フレーム付けた例</strong><br>
					<label><input type="radio" onclick="Button_s05();" name="Button_Shape">無し</label>
					<label><input type="radio" onclick="Button_s05z();" name="Button_Shape">有り</label>
					<label><input type="radio" onclick="Button_s05w();" name="Button_Shape">ワイヤーフレーム</label>
					<hr>
					<strong>オブジェクトを変更</strong><br>
					<label><input type="radio" onclick="Button_r02();" name="Button_Shape">r02</label>
					<label><input type="radio" onclick="Button_r03();" name="Button_Shape">r03</label><br>
					<label><input type="radio" onclick="Button_s01();" name="Button_Shape">s01</label>
					<label><input type="radio" onclick="Button_s03();" name="Button_Shape">s03</label>
					<label><input type="radio" onclick="Button_s04();" name="Button_Shape">s04</label>
					<label><input type="radio" onclick="Button_s05();" name="Button_Shape" checked="checked">s05</label>
					<hr>
					<strong>回転を数値で指定</strong><br>
					減衰率はマウスで動かしてから止まるまでの時間に影響します。<br>
					<strong>0にして動かすと自動回転します。</strong>
				</div>
				<div id="inner-right2">
				<div>
			</div>
		</div>
	</div>
</body>
</html>
