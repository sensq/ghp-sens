	<script type="x-shader/x-vertex" id="vshader" src="./shader.v">varying vec2 vUv;

	vUv = uv;
	gl_Position = projectionMatrix * modelViewMatrix *
	vec4(position, 1.0);
}
	</script>
	<!-- fragment shader -->
	<script type="x-shader/x-fragment" id="fshader" src="./shader.f">
uniform sampler2D tDiffuse;
varying vec2 vUv;

void main() {
  vec4 texel = texture2D(tDiffuse, vUv);
  gl_FragColor = texel;
}
	</script>
