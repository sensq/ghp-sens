<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<link rel="stylesheet" type="text/css" href="div.css">
	<script src="./import2.js"></script>
	<script>
	if(!Detector.webgl) Detector.addGetWebGLMessage();
	</script>

	<title>
		WebGL2
	</title>
</head>
	
<body onload="threeStart();">
	<div id="container">
		<div id="header">
			<div id="inner">
				ボタンの設置
			</div>
		</div>
			
		<div id="center">
			<div id="left">
				<div id="canvas">
				</div>
			</div>
			
			<div id="right">
				<div id="inner-right1">
					<label><input type="checkbox" onclick="Button_Startstop();" name="Button_Startstop" id="Button_Startstop">回転を止める</label><br>
					<button onclick="Button_Culling();" id="Button_Culling">内側を描画する</button><font size=2em>※ティーポットで押すと意味がわかりやすい。</font>
					<hr>
					押すと色が変わります。<br>
					<label><input type="radio" onclick="Button_Color1();" name="Button_Color" checked="checked">デフォルト</label><br>
					<label><input type="radio" onclick="Button_Color2();" name="Button_Color">レッド</label>
					<label><input type="radio" onclick="Button_Color3();" name="Button_Color">グリーン</label><br>
					<label><input type="radio" onclick="Button_Color4();" name="Button_Color">ブルー</label>
					<label><input type="radio" onclick="Button_Color5();" name="Button_Color">イエロー</label><br>
					<label><input type="radio" onclick="Button_Color6();" name="Button_Color">マゼンタ</label>
					<label><input type="radio" onclick="Button_Color7();" name="Button_Color">シアン</label>
					<hr>
					形状が変わります。<br>
					<select>
					<option onclick="Button_Shape1();" name="Button_Shape" id="Button_Shape1">トーラス
					<option onclick="Button_Shape2();" name="Button_Shape" id="Button_Shape2">球体
					<option onclick="Button_Shape3();" name="Button_Shape" id="Button_Shape3">立方体
					<option onclick="Button_Shape4();" name="Button_Shape" id="Button_Shape4">ティーポット
					<option onclick="Button_Shape5();" name="Button_Shape" id="Button_Shape5">トーラス結び目(3,7)型
					</select>
					<br>
					<a href="http://ja.wikipedia.org/wiki/%E3%83%88%E3%83%BC%E3%83%A9%E3%82%B9%E7%B5%90%E3%81%B3%E7%9B%AE" target="blank">Wikipedia:トーラス結び目</a>
				</div>
				<div id="inner-right2" style="display:none;">
					<strong>実装内容</strong>
					<ul>
		  				<li>マウスで回転、ホイールで拡大縮小
		  				<li>自動で回転
		  				<li>FPSの表示
		  				<li>ボタンによる色と形状の切り替え
		  				<li>自動回転のSTOP/START
		  				<li>Depthの切り替え
		  				<li>Depthを切り替えたときに一緒にCullingも切り替える
		  				<li>カラーと形状で選択の仕方違うのはわざとです
		  			</ul>
				</div>
			</div>
		</div>
		
		<div id="footer">
			<div id="inner">
				<button onclick="Button_Content();" id="Button_Content">実装内容を表示</button>
			</div>
		</div>
	</div>
</body>
</html>
