<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<link rel="stylesheet" type="text/css" href="div.css">
	<script src="./probability.js"></script>

	<title>
		定積分の計算
	</title>
</head>

<body>
	<div id="container">
		<div id="header">
			<h2>定積分の計算</h2>
			<hr>
		</div>
		<b>台形公式</b><br>
		<form name="int">
		関数：y = <input type="text" name="Func" id="Func" size="20" onkeyup="Integrate(),FuncInput()">
		<font size=2>※現状、無意味</font>
		<br><br>
		左端：<input type="text" name="left" id="left" size="5" onkeyup="Integrate()"><br>
		右端：<input type="text" name="right" id="right" size="5" onkeyup="Integrate()"><br>
		分割数：<input type="text" name="divide" id="divide" size="5" onkeyup="Integrate()">
		</form><br>
		<div id="integrate">
			少なくとも一回は起こる確率
		</div>
		<hr align=left width=350px>
		<div id="kakunin">
			取得の確認
		</div>
	</div>
</body>
</html>
