<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="div.css">
	<script src="./sort.js"></script>

	<title>
		ソート
	</title>
</head>

<body>
	<div id="container">
		<div id="header">
			<h2>ソート</h2>
			<hr>
		</div>
		<b>入力データ</b><br>
		<form name="Data">
			<input type="text" name="data1" id="data1" size="3">
			<input type="text" name="data2" id="data2" size="3">
			<input type="text" name="data3" id="data3" size="3">
			<input type="text" name="data4" id="data4" size="3">
			<input type="text" name="data5" id="data5" size="3">
			<input type="text" name="data6" id="data6" size="3">
			<input type="text" name="data7" id="data7" size="3">
			<input type="text" name="data8" id="data8" size="3">
		</form>
		<hr>
		<!--バブルソート-->
		バブルソート<br>
		<button onclick="initBubble();" id="initBubble">読み込み</button><button onclick="sortBubble();" id="sortBubble">実行</button>
		<div id="timesBubble">
		</div>
		<div id="Bubble">
			<input type="text" name="bubble1" id="bubble1" size="3">
			<input type="text" name="bubble2" id="bubble2" size="3">
			<input type="text" name="bubble3" id="bubble3" size="3">
			<input type="text" name="bubble4" id="bubble4" size="3">
			<input type="text" name="bubble5" id="bubble5" size="3">
			<input type="text" name="bubble6" id="bubble6" size="3">
			<input type="text" name="bubble7" id="bubble7" size="3">
			<input type="text" name="bubble8" id="bubble8" size="3">
		</div>
		<hr>
		<!--クイックソート-->
		クイックソート（1ステップずつできない・・・）<br>
		<button onclick="initQuick();" id="initQuick">読み込み</button><button onclick="sortQuick(start,end);" id="sortQuick">実行</button>
		<div id="timesQuick">
		</div>
		<div id="Quick">
			<input type="text" name="quick1" id="quick1" size="3">
			<input type="text" name="quick2" id="quick2" size="3">
			<input type="text" name="quick3" id="quick3" size="3">
			<input type="text" name="quick4" id="quick4" size="3">
			<input type="text" name="quick5" id="quick5" size="3">
			<input type="text" name="quick6" id="quick6" size="3">
			<input type="text" name="quick7" id="quick7" size="3">
			<input type="text" name="quick8" id="quick8" size="3">
		</div>
	</div>
</body>
</html>
