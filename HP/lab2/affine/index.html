	<script src="./js.js"></script>

	<title>
		HTML5でアフィン変換
	</title>
</head>

<body>
	<div id="container">
	<div id="header">
		<div id="inner">
			アフィン変換
		</div>
	</div>
		ローカルから画像を読み込み<br>
		<font size="2">
		※画像が表示されない場合は更新するか読み込みボタンを押して下さい。（100×100から300×300程度推奨）<br>
		※画像はサーバに保存されたりはしません。</font><br>
		<input type="file" id="loadImg" onchange="loadImg()">
		<button onclick="loadImg()" id="update">読み込み</button>
		<output id="list"></output>
		<hr>
		<div id="cont">
			平行移動（位置微調整用）<br>
			<div id="translate">
				x:<input type="number" id="trans_x" size="3" placeholder="0">
				y:<input type="number" id="trans_y" size="3" placeholder="0">
				<br><br>
			</div>
			<div id="affine">
				変換行列<br>
				<input type="text" id="affine00" size="6">
				<input type="text" id="affine01" size="6">
				<input type="text" id="affine02" size="6">
				<br>
				<input type="text" id="affine10" size="6">
				<input type="text" id="affine11" size="6">
				<input type="text" id="affine12" size="6">
				<br>
				<input type="text" id="affine20" size="6">
				<input type="text" id="affine21" size="6">
				<input type="text" id="affine22" size="6">
				<button onclick="imgConvert.affine();" id="affine">実行</button>
				<button onclick="rand();" id="rand">ランダム実行</button>
			</div>
			<br>
			三角関数計算用：θ<input type="number" id="theta" size="3" placeholder="30" onKeyup="trigono();" onKeypress="pressEnter(event.keyCode);">　→
				sin:<input type="text" id="sin" size="5" style="background-color:#cccccc;">
				cos:<input type="text" id="cos" size="5" style="background-color:#cccccc;">
				tan:<input type="text" id="tan" size="5" style="background-color:#cccccc;">
			<br>
			簡易入力ボタン<br>
			<button onclick="easyConvert.init();" id="init">初期化</button>
			<button onclick="easyConvert.scale();" id="scale">拡大縮小</button>
			<button onclick="easyConvert.xmirror();" id="xmirror">鏡映(x軸)</button>
			<button onclick="easyConvert.rot();" id="rot">回転</button>
			<button onclick="easyConvert.skew();" id="skew">剪断(x)</button>
			<button onclick="easyConvert.xyskew();" id="xyskew">剪断(x,y)</button>
			<br>
			<a href="../../blog/2013/08/24/277/"><i><big><b>解説</b></big></i></a>
		</div>
		<hr>
		<canvas id="img">
			お使いのブラウザには対応していません。<br>
			Chrome, Firefox, Opera, Safariでの動作は確認しています。<br>
			まさかまだ<b>Internet Explorer（通称IE）</b><img src="IE.jpeg" width="40px" height="40px">をお使いになられているのでしょうか？
		</canvas>
		<canvas id="outputImg" color="white">
		</canvas>
	</div>
</body>
</html>
