	<title>
		画像貼付テンプレ生成

<body>
	<div id="container">
		<div id="header">
			<div id="inner">
				画像貼付テンプレ生成
			</div>
		</div>
		<div id="plane">
			<b>【目的】</b><br>
			ベクタ形式じゃない普通の画像を貼付するとき、サイズを手入力する手間を無くそう！<br>
			ついでにテンプレコピペやファイル名入力する手間も無くそう！<br>
			<b>【使い方】</b><br>
			1.ボックスに画像をドラッグ&ドロップ。<br>
			2.テンプレが生成される。<br>
			3.ctrl+A, ctrl+Cでコピペ終了。楽！！<br>
			直にソース書き換えた方が早いけど、一応キャプションなどをあらかじめ設定しておけます。
			<hr>
		</div>
		<div id="LaTeX">
			<form name="textbox"><textarea name="textbox" type="text" id="textbox" rows="7" cols="80">
ここに画像ファイルをドロップしてください。
※画像はサーバに保存されたりはしません。
			</textarea>
			</form>
		</div>
		【オプション】<br>
		ディレクトリ：<input type="text" size="30" id="folder">（相対パス生成に使用）<br>
		キャプション：<input type="text" size="30" id="caption"><br>
		ラベル：<input type="text" size="16" id="label">
		<br>
		縮尺：<input type="text" size="4" id="scale">
		縦位置：<input type="text" size="4" id="vertical">
	</div>
