<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<link rel="stylesheet" type="text/css" href="div.css">
	<script src="./tex.js"></script>

	<title>
		Online LaTeX
	</title>
</head>

<body
	<div id="container">
		<div id="header">
			<a href="http://www.codecogs.com/latex/eqneditor.php" target="blank">CODECOGS</a>に文字列を渡して得られた画像を表示してます。<br>
			なんか遊べそうかなーと思ったけどただの下位互換にしかならなかった。<br>
			個人的に2個あった方が便利なので2個表示してます。<br>
			ちなみに、個人的には通常の環境とほぼ同じように使える<a href="http://maru.bonyari.jp/texclip/" target="blank">TeXclip</a>が好きです。<br>
			<hr>
		</div>
		
		<div id="LaTeX">
			<form name="sizebox1">サイズ（解像度）<input type="text" name="sizebox1" id="sizebox1" size="10" onkeyup="LaTeX()"><font size="1">※大きくしすぎると表示に時間がかかります</font></form>
			ここに数式を入力　<a href="http://www47.atpages.jp/~sensq/publicwiki/index.php?LaTeX%2F%BF%F4%BC%B0%A5%B5%A5%F3%A5%D7%A5%EB" target="blank">数式サンプル</a><br>
			<form name="textbox1"><textarea name="textbox1" type="text" id="textbox1" rows="3" cols="80" onkeyup="LaTeX()"></textarea>
			</form>
			
			<div id="inner1">
			</div>
			
		</div>
		
		<br><hr>
		
		<div id="subLaTeX">
			<form name="sizebox2">サイズ（解像度）<input type="text" name="sizebox2" id="sizebox2" size="10" onkeyup="subLaTeX()"><font size="1">※大きくしすぎると表示に時間がかかります</font></form>
			<form name="textbox2"><textarea name="textbox2" type="text" id="textbox2" rows="3" cols="80" onkeyup="subLaTeX()"></textarea>
			</form>
			
			<div id="inner2">
			</div>
		
		</div>
	</div>
</body>
</html>
