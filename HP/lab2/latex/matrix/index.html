<html>
<head>

		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	<title>
		LaTeXの行列生成
	</title>
</head>

<body>
	<div id="container">
		<div id="header">
			<div id="inner">
				LaTeXの行列生成
			</div>
		</div>
		<div id="plane">
			<b>【使い方】</b><br>
			1.生成する行列の行数と列数を入力したらボタンを押す。<br>
			2.各ボックスの位置と行列の位置が対応しているので、TeXの形式で入力する。<br>
			3.TeXのソースと画像が生成される。楽！！
			<hr>
			行：<input type="text" size="2" id="row">
			列：<input type="text" size="2" id="col">
			<input type="button" size="2" id="col" value="入力欄生成" onClick="createMatrix();">
			<hr>
		</div>
		<div id="matrix">
		</div>
		<hr>
		
		<div id="LaTeX">
			<form name="sizebox">サイズ（解像度）：<input type="text" name="sizebox" id="sizebox" size="7" onkeyup="LaTeX()"><font size="1">※大きくしすぎると表示に時間がかかります</font></form>
            <form>
				括弧の種類：
				<select name="bracket" onchange="selectBracket(this)">
				<option value="">[ ] 通常1</option>
				<option value="">( ) 通常2</option>
				<option value="">| | 行列式</option>
				<option value="">無し</option>
				</select>
			</form>
			<form name="setColor">カラー：<input type="text" name="setColor" id="setColor" size="15" onkeyup="createMatrixEq()"><font size="1">※RGBでそれぞれ0〜1の範囲で指定</font></form>
			<form name="textbox"><textarea name="textbox" type="text" id="textbox" rows="3" cols="80" onkeyup="LaTeX()"></textarea>
			</form>
			
			<div id="imgEq">
			</div>
		</div>
	</div>
</body>
</html>
