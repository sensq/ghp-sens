	<div id="container">

			<a href="http://www.codecogs.com/latex/eqneditor.php" target="blank">CODECOGS</a>に文字列を渡して得られた画像を表示してます。<br>

				<br><br>

				</select>
			</form>
		</div>

			<form name="sizebox">サイズ（解像度）<input type="text" name="sizebox" id="sizebox" size="10" onkeyup="LaTeX()"><font size="1">※大きくしすぎると表示に時間がかかります</font></form>
