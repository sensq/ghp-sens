<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<link rel="stylesheet" type="text/css" href="div.css">
	<script src="./js.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-43133177-1', 'atpages.jp');
		ga('send', 'pageview');
	</script>

	<title>
		TweenJS
	</title>
</head>

<body>
	<div id="container">
	<div id="header">
		<div id="inner">
			TweenJS
		</div>
	</div>
	比較的簡単な記述で滑らかなアニメーションを行える<a href="https://github.com/sole/tween.js/">ライブラリ</a>。<br>
	具体的には、開始値と終了値とアニメーション時間を指定すると間の値を補間して増減してくれている。<br>
	補間の仕方には色々な種類があり、<a href="http://learningthreejs.com/data/tweenjs_for_smooth_animation/tweenjs_for_smooth_animation.html">ここ</a>でそれぞれどんな動きをするのか確認できる。
	<hr>
	<input type="button" name="timerButton" value="10秒タイマー" onClick="timer();"><br>
	<input type="number" id="timer" value="0">
	<br>
	<hr>

	<input type="button" name="barButton" value="線が伸びるだけ" onClick="bar();">
	<input type="number" id="barDuration" value="1000">[ms]
	<hr id="bar" align="left" width="50">
	<br>
	<hr>

	<input type="button" name="squareButton" value="回転して戻る" onClick="square()">
	<input type="number" id="squareDuration" value="1000">[ms]
	<div id="square">
	</div>
	<hr>

	<input type="button" name="strButton" value="文字付き回転" onClick="str()">
	<input type="number" id="strDuration" value="1000">[ms]
	<div id="str">
		仂
	</div>
	<hr>

	<input type="button" name="translateButton" value="フェードアウト/イン" onClick="translate()">
	<input type="number" id="translateDuration" value="1000">[ms]
	<div id="translate">
		仂
	</div>
	<hr>

	<input type="button" name="gradationButton" value="グラデーション" onClick="gradation()">
	<input type="number" id="gradationDuration" value="3000">[ms]
	<div id="gradation">
	</div>
	<hr>

	<input type="button" name="progressButtonStart" value="プログレスバー風" onClick="progress()">
	<div id="progressCase">
		<div id="progress">
		</div>
	</div>
	<hr>

	<input type="button" name="slideButtonStart" value="スライド風" onClick="slide()">
	<div id="slideCase">
		<div id="slideHidden">
		</div>
		<div id="slide0">
			スライドTOP
		</div>
		<div id="slide1">
			スライド1
		</div>
		<div id="slide2">
			スライド2
		</div>
		<div id="slide3">
			スライド3
		</div>
		<div id="slide4">
			スライドEND
		</div>
	</div>
	<hr>

	クリックした位置に移動
	<div id="mouse">
		<div id="mouseObj">
		</div>
	</div>
	<hr>
</body>
</html>
