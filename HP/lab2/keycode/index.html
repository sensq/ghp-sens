<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<link rel="stylesheet" type="text/css" href="div.css">
	<script src="./js.js"></script>

	<title>
		キーコード取得
	</title>
</head>

<body>
	<div id="container">
		キーを押すと下にキーコードが表示されます。<br>
		<form name="box">
		押したキー：<input type="text" name="char" id="char" size="6">
		キーコード：<input type="text" name="code" id="code" size="6">
		</form><br>
		<font size="1">※「押したキー」はアルファベットと数字のみ対応</font>
	</div>
</body>
</html>
