<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<link rel="stylesheet" type="text/css" href="div.css">
	<script src="./requestAnimationFrame.js"></script>
	<script src="./dat.gui.min.js"></script>
	<script src="./colorconvert.js"></script>
	
	<title>
		ColorColor
	</title>
</head>

<body>
	<div id="container">
		<div id="header">
			<h2>色々</h2>
		</div>
		<hr>
		<div id="column">
			<div id="left">
				<form name="textbox1">
					<textarea name="textbox1" type="text" id="textbox1" rows="4" cols="60" onkeyup="strGet();"></textarea>
				</form>
				<form name="result">
					文字数：<input type="text" name="resultbox1" id="resultbox1" size="4" style="background-color:#99dddd;">
					行数：<input type="text" name="resultbox2" id="resultbox2" size="4" style="background-color:#99dddd;">
				</form>
				
				<div id="Dat">
				</div>
				
				<div id="Color">
					※ここの文字は表示されません。
				</div>
				<div id="Result">
					<b>カラーコード</b>
					<form name="colorResultHex">
						背景色：<input type="text" name="bgColorCode" id="bgColorCode" size="10" style="background-color:#99dddd;">
						文字色：<input type="text" name="fontColorCode" id="fontColorCode" size="10" style="background-color:#99dddd;">
					</form>
					<b>RGB</b>
					<form name="colorResultRGB">
						背景色：<input type="text" name="bgRGB" id="bgRGB" size="20" style="background-color:#99dddd;">
						文字色：<input type="text" name="fontRGB" id="fontRGB" size="20" style="background-color:#99dddd;">
					</form>
					<b>RGB（割合）</b>
					<form name="colorResultRGB">
						背景色：<input type="text" name="bgRateRGB" id="bgRateRGB" size="20" style="background-color:#99dddd;">
						文字色：<input type="text" name="fontRateRGB" id="fontRateRGB" size="20" style="background-color:#99dddd;">
					</form>
					<b>HSV（H:deg, S:%, V:%）</b>
					<form name="colorResultHSV">
						背景色：<input type="text" name="bgHSV" id="bgHSV" size="20" style="background-color:#99dddd;">
						文字色：<input type="text" name="fontHSV" id="fontHSV" size="20" style="background-color:#99dddd;">
					</form>
					<b>HSV（255段階）</b>
					<form name="colorResultHexHSV">
						背景色：<input type="text" name="bgHexHSV" id="bgHexHSV" size="20" style="background-color:#99dddd;">
						文字色：<input type="text" name="fontHexHSV" id="fontHexHSV" size="20" style="background-color:#99dddd;">
					</form>
				</div>
			</div>
			<div id="right">
				<b>参考：</b><br>
				<img src="RGBCube.png" width="200" height="183"><br>
				<img src="HSV_cylinder.png" width="272px" height="204px">
			</div>
		</div>
	</div>
</body>
</html>
