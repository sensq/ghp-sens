<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="div.css">
	<script src="./reg.js"></script>

	<title>
		正規表現で色々
	</title>
</head>

<body>
	<div id="container">
		<div id="contents1">
			<h2>文字を入力すると文字数と行数が表示されます</h2>
			<form name="textbox1">
				<textarea name="textbox1" type="text" id="textbox1" rows="4" cols="70" onkeyup="strGet();"></textarea>
			</form>
			<form name="result">
				文字数：<input type="text" name="resultbox1" id="resultbox1" size="4" style="background-color:#99dddd;">
				行数：<input type="text" name="resultbox2" id="resultbox2" size="4" style="background-color:#99dddd;">
			</form>
		</div>
		<hr>
		<div id="contents2">
			<div id="left">
				<h2>背景色と文字色を入力すると色が変わります</h2>
				<form name="color">
					背景色：<input type="text" name="bgColor" id="bgColor" size="10" onkeyup="colorCode();">
					文字色：<input type="text" name="fontColor" id="fontColor" size="10" onkeyup="colorCode();">
					<label><input type="checkbox" onclick="fontBold();" name="Button1">Bold</label>
				</form>
				文字は↑のテキストボックスの内容が表示されます。
				<div id="color">
					※ここの文字は表示されません。
				</div>
				<b>16進数表記</b>
				<form name="colorResultHex">
					背景色：<input type="text" name="bgColorHex" id="bgColorHex" size="10" style="background-color:#99dddd;">
					文字色：<input type="text" name="fontColorHex" id="fontColorHex" size="10" style="background-color:#99dddd;">
				</form>
				<b>RGB表記</b>
				<form name="colorResultRGB">
					背景色：<input type="text" name="bgColorRGB" id="bgColorRGB" size="20" style="background-color:#99dddd;">
					文字色：<input type="text" name="fontColorRGB" id="fontColorRGB" size="20" style="background-color:#99dddd;">
				</form>
				<b>HSV表記</b>
				<form name="colorResultHSV">
					背景色：<input type="text" name="bgColorHSV" id="bgColorHSV" size="20" style="background-color:#99dddd;">
					文字色：<input type="text" name="fontColorHSV" id="fontColorHSV" size="20" style="background-color:#99dddd;">
				</form>
				<b>HSV表記（16進数）</b>
				<form name="colorResultHexHSV">
					背景色：<input type="text" name="bgColorHexHSV" id="bgColorHexHSV" size="20" style="background-color:#99dddd;">
					文字色：<input type="text" name="fontColorHexHSV" id="fontColorHexHSV" size="20" style="background-color:#99dddd;">
				</form>
			</div>
			<div id="right">
				<b>参考：</b><br>
				<img src="RGBCube.png" width="200" height="183"><br>
				<img src="HSV_cylinder.png" width="272px" height="204px">
			</div>
		</div
	</div>
</body>
</html>
