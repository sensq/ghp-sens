	<title>
		シンメトリー画像作成
	</title>
</head>

<body>
	<div id="container">
	<div id="header">
		<div id="inner">
			シンメトリー
		</div>
	</div>
		ローカルから画像を読み込み（画像表示部分にドラッグ&ドロップでも読み込めます）<br>
		<font size="2">
		※画像が表示されない場合は更新するか読み込みボタンを押して下さい。（100×100から300×300程度推奨）<br>
		※画像はサーバに保存されたりはしません。</font><br>
		<a href="http://seiga.nicovideo.jp/seiga/im1834708"><font size=2>※画像勝手に使わせてもらってます</font></a><br>
		<input type="file" id="loadImg" onchange="loadImg()">
		<button onclick="loadImg()" id="update">読み込み</button>
		<output id="list"></output><br>
		<font size="2">URLで指定：</font><input type="text" id="URL" size="60" onChange="url();">
		<button onclick="url()" id="urlButton">読み込み</button>
		<hr>
		<div id="cont">
			反転に使う部分を選択<br>
			<button onclick="imgConvert.Init();" id="Init">戻す</button>
			<button onclick="imgConvert.Left();" id="Left">左</button>
			<button onclick="imgConvert.Right();" id="Right">右</button>
			<button onclick="imgConvert.Top();" id="Top">上</button>
			<button onclick="imgConvert.Bottom();" id="Bottom">下</button>
			<br>
			<button onclick="imgConvert.tLeft();" id="tLeft">左上</button>
			<button onclick="imgConvert.tRight();" id="tRight">右上</button>
			<button onclick="imgConvert.bLeft();" id="bLeft">左下</button>
			<button onclick="imgConvert.bRight();" id="bRight">右下</button>
		</div>
		<hr>
		<canvas id="img">
			お使いのブラウザには対応していません。<br>
			Chrome, Firefox, Opera, Safariでの動作は確認しています。<br>
			まさかまだ<b>Internet Explorer（通称IE）</b><img src="IE.jpeg" width="40px" height="40px">をお使いになられているのでしょうか？
		</canvas>
		<canvas id="outputImg" color="white">
		</canvas>
	</div>
</body>
